<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>さかたの旅ノート</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div>
          <p class="label">Profile</p>
          <h1>さかた</h1>
          <p class="subhead">会社員 / 旅の思い出を彩る人</p>
          <p class="intro">
            仕事に追われる日々の中、旅先で撮った写真がひとときのリセットに。ここでは特に印象的な風景や瞬間を、色鮮やかにまとめています。
          </p>
          <a
            class="instagram"
            href="https://www.instagram.com/"
            target="_blank"
            rel="noreferrer"
            aria-label="Instagram"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <linearGradient id="insta" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#f58529" />
                <stop offset="30%" stop-color="#dd2a7b" />
                <stop offset="65%" stop-color="#8134af" />
                <stop offset="100%" stop-color="#515bd4" />
              </linearGradient>
              <path
                fill="url(#insta)"
                d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm7.5-1A1.5 1.5 0 1116 7.5 1.5 1.5 0 0119.5 6z"
              />
            </svg>
            Instagram
          </a>
        </div>
        <div class="hero-panel">
          <p class="hero-label">旅のフォトノート</p>
          <div class="photo-grid">
            <div class="photo">沖縄の朝焼け</div>
            <div class="photo">北陸の街並み</div>
            <div class="photo">瀬戸内の島々</div>
            <div class="photo">蔵王の新緑</div>
          </div>
        </div>
      </section>
      <section class="photo-wheel">
        <h2>写真ホイール</h2>
        <p>
          横一列でくるくる回るように見せるカルーセル。クリックするとカメラロールから引き出したコメントと一緒に拡大表示されます。
        </p>
        <div class="carousel" aria-label="旅写真を回すカルーセル">
          <div class="carousel-track"></div>
        </div>
        <div class="photo-detail">
          <div class="detail-image"></div>
          <div class="detail-text">
            <h3 class="detail-title">クリックしてコメントを表示</h3>
            <p class="detail-comment">カルーセルの写真を選ぶと、設定したコメントとともにここに拡大表示されます。</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
