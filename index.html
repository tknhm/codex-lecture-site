<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex Lecture Site</title>
    <style>
      body {
        font-family: "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #0b1a2b, #14253b);
        color: #f1f6ff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      main {
        padding: 3rem;
        max-width: 640px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.75rem;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 999px;
        background: #ff6b6b;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #ff4c4c;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome to My Lecture Site</h1>
      <p>
        This GitHub Pages site hosts lightweight notes, demos, and experiment
        write-ups related to the Codex lecture series. Check back often for new
        updates and resources.
      </p>
      <button onclick="location.reload()">Refresh</button>
    </main>
  </body>
</html>
